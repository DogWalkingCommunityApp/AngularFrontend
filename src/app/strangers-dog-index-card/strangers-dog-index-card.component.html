<article>
  <div class="cardImage">
    <img src="/assets/pics/Doge.png" alt="Dog Picture">
  </div>
  <div class="content">
    <div class="cardCredentials">
    <p><b>{{name}}</b> <br>
      {{race}}, {{age}},<br>
      {{neuteredText}}{{genderText}}
    </p>
    </div>
    <div class="iconsRight">

      <ion-icon (click)="toggleDescription()" class="cursorPointer arrow"
                [name]="descriptionVisible ? 'arrow-dropup' :'arrow-dropdown'">
      </ion-icon>
      <div class="lowerIconsRight">
      <img src="../../assets/icon/note-pencile.png" alt="Take notes" class="cardNotationButton cursorPointer" name="dogNote">
    </div>
    </div>

    <div [class]="descriptionVisible ? 'cardDescription displayInLineBlock' :'cardDescription displayNone'">{{description}}</div>
  </div>
</article>
