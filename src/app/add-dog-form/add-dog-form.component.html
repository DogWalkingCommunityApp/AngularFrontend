<div class="tempDevDIV">
  <div class="tempPhoneSimulate1">
    <form #form="ngForm">
      <div class="addPicCancelSaveDiv">
        <div class="addPictureDiv">
          <div class="addPictureCircle">
            <p>Bild <br>
              hinzufügen</p>
          </div>
          <ion-icon name="ios-add-circle-outline" id="addButton"></ion-icon>
        </div>
        <div id="saveCancelDiv">
          <ion-button color="success">Speichern</ion-button>
          <ion-button color="danger">Verwerfen</ion-button>
        </div>
      </div>
      <div class="inputDiv">
      <ion-item>
      <ion-input placeholder="Hundename angeben"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label>Geschlecht</ion-label>
          <ion-select placeholder="Auswählen" [(ngModel)]="selectedGender" [ngModelOptions]="{standalone: true}">
            <ion-select-option *ngFor="let sex of sexes" >{{sex}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Alter</ion-label>
          <ion-datetime value="01-01-2000" display-format="DD.MM.YYYY" placeholder="Geburtstag"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Höhe</ion-label>
          <ion-range min="10" max="150" pin color="secondary">
            <ion-label slot="start" size="small" name="contrast">10 cm</ion-label>
            <ion-label slot="end" name="contrast">150 cm</ion-label>
          </ion-range>
        </ion-item>

          <ion-item *ngIf="selectedGender ==='männlich'">
            <ion-label>kastriert</ion-label>
            <ion-checkbox color="dark"></ion-checkbox>
          </ion-item>

            <ion-item *ngIf="selectedGender ==='weiblich'">
              <ion-label>sterilisiert</ion-label>
              <ion-checkbox color="dark"></ion-checkbox>
            </ion-item>

          <ion-item *ngIf="selectedGender ==='weiblich'">
            <ion-label>läufig</ion-label>
            <ion-checkbox color="dark"></ion-checkbox>
          </ion-item>

        <ion-item>
          <ion-label>Rasse/Mix</ion-label>
          <ion-select multiple="true">
            <ion-select-option *ngFor="let race of races" >{{race}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-textarea rows="6" class="textInput" id="dogDescription" placeholder="Beschreibung hinzufügen ..."></ion-textarea>
      </div>
    </form>
  </div>

</div>
