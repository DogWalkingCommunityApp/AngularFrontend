

<ion-content class="login-page">
  <form #form="ngForm">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

            <img src="/assets/floof_logo_final.svg" alt=""/>


          <div>
            <ion-item lines="none">
              <ion-input class="textfeld" name="benutzername" type="text" placeholder="Benutzername" ngModel required></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-input class="textfeld" name="passwort" type="password" placeholder="Passwort" ngModel required></ion-input>
            </ion-item>
          </div>
          <div >
            <ion-button type="submit" [disabled]="form.invalid" routerLink="/main">Login</ion-button>
            <ion-button type="submit"  >Registrieren</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
