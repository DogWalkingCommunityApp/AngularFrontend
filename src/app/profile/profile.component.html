<div class="grid-container">
  <div id="profile-header" class="grid-item">
      <button mat-flat-button style="padding: 0;" (click)="openModal('upload')">
        <img src="../../assets/floof_logo_final.svg" alt="" class="profile-pic"/>
      </button>
    <div class="userCredentialsWithButtons">
    <div class="userCredentials">
      <div class="userNameDiv">
          {{dataStore.userData.username}}
      </div>
    <div class="userNameAndSurnameDiv">
      <div class="user-data">
        {{dataStore.userData.vorname}}
        {{dataStore.userData.name}}
      </div>
    </div>
      <div class="userEmailDiv">
    <div class="user-data">
      {{dataStore.userData.email}}
    </div>
    </div>
    </div>
      <a routerLink="#" class="small-btn">

      </a>

      <button mat-flat-button (click)="openModal('palette')"><i class="material-icons palette-btn">palette</i></button>

      <a routerLink="/addDogForm"  class="small-btn">
        <img src="../../assets/icon/addDogIcon.svg" alt="addDogIcon" height="25px">
      </a>
    </div>
    <div id="logout">
      <button class="small-btn" (click)="onLogout()">
        <i class="material-icons">exit_to_app</i>

</footer>
